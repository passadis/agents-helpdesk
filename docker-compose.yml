# docker-compose.yml â€” local development / testing
# Usage:  docker compose up --build

services:
  web:
    build:
      context: .
      target: web
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - worker

  worker:
    build:
      context: .
      target: worker
    env_file: .env
