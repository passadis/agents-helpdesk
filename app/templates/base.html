<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page_title or "Cloud Helpdesk" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="page-shell">
    <header class="topbar">
      <div class="logo-slot">
        <!-- put your logo img here later -->
        <span class="logo-text">Cloudblogger Helpdesk</span>
      </div>
      <nav class="navbar">
        <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Home
        </a>
        <a href="/chat" class="nav-link {% if request.url.path == '/chat' %}active{% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          Chat
        </a>
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <p>Â© {{ 2025 }} Cloudblogger Demo</p>
    </footer>
  </div>
</body>
</html>
